<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive CSS & JS Experience</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1> CSS + JS Interactive Experience </h1>

  <!-- Part 1: Buttons and Boxes -->
  <button id="colorBtn" class="fancy-btn">Hover Me </button>
  <div class="animated-box"></div>

  <!-- Part 3: Popup Modal -->
  <button id="openModal" class="fancy-btn">Open Modal</button>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2>Hello! </h2>
      <p>This modal slides and fades using CSS + JS.</p>
      <button id="closeModal" class="fancy-btn">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
